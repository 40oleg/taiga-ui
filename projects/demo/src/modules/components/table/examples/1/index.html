<table tuiTable class="table" [columns]="columns" [direction]="(direction$ | async) || 1" [tuiSortBy]="sorter$ | async"
    (directionChange)="direction$.next($event)" (tuiSortByChange)="sorter$.next($event!)">
    <thead>
        <tr tuiThGroup>
            <th tuiTh [resizable]="true">
                Name
            </th>
            <th tuiTh *tuiHead="'balance'" tuiSortable>Balance</th>
        </tr>
    </thead>
    <tbody tuiTbody [data]="data">
        <tr *ngFor="let item of data" tuiTr>
            <td *tuiCell="'balance'" tuiTd>
                {{ item.balance | tuiFormatNumber | async }}
            </td>
        </tr>
    </tbody>
</table>
